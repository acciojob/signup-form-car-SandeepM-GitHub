<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br>
		<br>


		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<br>
		<br>

		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" placeholder="--Please choose an option--"> 
			<option>BMW</option>
			<option>KIA</option>
			<option>BENZ</option>
		</select>
		<br>
		<br>
		
		<label for="age">Age</label>
		<input id="age" type="number" name="age" placeholder="Age" required>
		<br>
		<br>
		
		<label for="dob">DOB</label>
		<input id="dob" type="date" name="dob" required>
		<br>
		<br>
		
		<label for="phonenumber">Phone Number</label>
		<input id="phonenumber" type="tel" name="phonenumber" placeholder="xxx-xxx-xxxx">
		<br>
		<br>
		
		<label for="password">Password</label>
		<input id="password" type="password" name="password" required>
		<br>
		<br>

		<label for="	tos">I agree to the TOS</label>
		<input id="	tos" type="checkbox" name="	tos" placeholder="" required>
		<br>
		<br>

		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
